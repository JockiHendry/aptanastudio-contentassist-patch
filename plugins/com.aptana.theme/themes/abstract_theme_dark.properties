#Note that any theme starting with the name 'abstract_theme' will not really be presented to the user,
#and will only be used so that others can extend it.
name=abstract_theme_dark
-Common-=^dont.match
# Console
--Console--=^dont.match
console.error=#FF0000
console.input=#5fafb0
console.prompt=#8384a1
console.warning=#FFD700
console.debug=#FFEC8B
hyperlink=#548FA0
# Markup/Diff
--Misc.--=^dont.match
Unstaged\ files=#F8F8F8,#420E09^markup.deleted
Staged\ files=#F8F8F8,#253B22^markup.inserted
markup.changed=#F8F8F8,#4A410D
markup.underline=underline
markup.bold=bold
markup.italic=italic
meta.diff,\ meta.diff.header=#F8F8F8,#0E2231,italic
meta.separator.diff=#FFFFFF,#3467D1,italic
meta.separator=#FFFFFF,#3467D1
# Misc
property=#879ab5
-Theme\ Specific-=^dont.match
