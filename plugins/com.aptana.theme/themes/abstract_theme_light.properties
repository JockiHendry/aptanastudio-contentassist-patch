#Note that any theme starting with the name 'abstract_theme' will not really be presented to the user,
#and will only be used so that others can extend it.
name=abstract_theme_light
-Common-=^dont.match
# Console
-ANSI-=^dont.match
ansi.blue=#5555ff
ansi.cyan=#00bbbb
ansi.green=#00bb00
ansi.magenta=#bb00bb
ansi.red=#bb0000
ansi.yellow=#bbbb00
ansi.gray=#999999
--Console--=^dont.match
console.error=#FF0000
console.input=#3F7F5F
console.prompt=#2A00FF
console.warning=#CD6600
console.debug=#5d6666
hyperlink=#0d1171
# Markup/Diff
--Misc.--=^dont.match
Unstaged\ files=#FFFFFF,#FF3D3D^markup.deleted
Staged\ files=#000000,#73FF65^markup.inserted
markup.changed=#FFFFFF,#F5C411
markup.underline=underline
markup.bold=bold
markup.italic=italic
meta.diff.range=#FFFFFF,#3467D1,italic
meta.diff.index=#FFFFFF,#3467D1,italic
meta.separator.diff=#FFFFFF,#3467D1,italic
meta.diff.header=#FFFFFF,#5685E3
meta.separator=#FFFFFF,#3467D1
# Misc
property=#934B3C
-Theme\ Specific-=^dont.match
